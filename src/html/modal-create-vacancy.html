<div class="modal micromodal-slide" id="modal-create-vacancy">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container">
            <div class="modal__inner">
                <div class="modal__content">
                    <button class="modal__close" data-micromodal-close aria-label="Close this dialog window">
                        <img src="@img/close.svg" alt="Close" data-micromodal-close>
                    </button>
                    <div class="modal__img">
                        <img src="@img/hourglass.svg" width="40" height="40" alt="">
                    </div>
                    <div class="modal__title">
                        Как только вакансия добавлена, она отображается на странице “Ваши вакансии”
                    </div>
                    <div class="modal__text">
                        Перед публикацией, каждое объявление проходит модерацию.
                    </div>
                    <button class="modal__btn btn" data-micromodal-close>Ок</button>
                </div>
            </div>
        </div>
    </div>
</div>
