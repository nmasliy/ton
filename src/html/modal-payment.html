<div class="modal modal-payment micromodal-slide" id="modal-payment">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container">
            <div class="modal__inner">
                <div class="modal__content">
                    <button class="modal__close" data-micromodal-close aria-label="Close this dialog window">
                        <img src="@img/close.svg" width="18" height="18" alt="Close" data-micromodal-close>
                    </button>
                    <div class="modal-payment__title modal__title">Payment</div>
                    <div class="modal-payment__head">
                        <img src="@img/toncoin.svg" width="42" height="42" alt="">
                        <div>Для того чтобы разместить вакансию внесите на счет <b>0,5 Toncoin</b></div>
                    </div>
                    <form action="#" class="modal-payment__form form">
                        <div class="modal-payment__item">
                            <div class="modal-payment__caption">
                                <img src="@img/payment-1.svg" width="40" height="40" alt="">
                                <span>Отправить 0,5 Toncoin необходимо на кошелек:</span>
                            </div>
                            <div class="modal-payment__field">
                                <button type="button">
                                    <img src="@img/copy.svg" width="24" height="24" alt="Copy text">
                                </button>
                                <input class="modal-payment__input form__input">
                            </div>
                        </div>
                        <div class="modal-payment__item">
                            <div class="modal-payment__caption">
                                <img src="@img/payment-2.svg" width="40" height="40" alt="">
                                <span>К платежу добавьте комментарий (сообщение)</span>
                            </div>
                            <div class="modal-payment__field">
                                <button type="button">
                                    <img src="@img/copy.svg" width="24" height="24" alt="Copy text">
                                </button>
                                <input class="modal-payment__input form__input">
                            </div>
                        </div>
                        <div class="modal-payment__btn-wrapper">
                            <button class="modal-payment__btn btn btn--lg btn--default">Check payment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
